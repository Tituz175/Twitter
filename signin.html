<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/signin.css">
    <script src="https://kit.fontawesome.com/e2f8082b5f.js" crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>

<body>
    <section>
        <header>
            <div class="d flex">
                <div class="m-auto">
                    <div class="mt-3 d-flex justify-content-center">
                        <span class="fa fa-twitter" style="color: #1DA1F2; font-size: 35px;"></span>
                    </div>
                    <div>
                        <div class="mt-4 d-flex justify-content-center">
                            <span style="font-size: 25px;"><strong>Log in to Twitter</strong></span>
                        </div>
                        <div class="mt-4 d-flex justify-content-center">
                            <input type="text" placeholder="Phone, email, or username" class="form focus">
                        </div>
                        <div class="mt-4 d-flex justify-content-center">
                            <input type="password" placeholder="Password" class="form focus">
                        </div>
                        <div class="mt-4 d-flex justify-content-center">
                            <span class="log hovb"><strong>Log In</strong></span>
                        </div>
                        <div class=" mt-3 d-flex justify-content-center">
                            <span class="mr-3"><a href="" style="color: #1BA2E8">Forgot password?</a></span>
                            <span><a href="" data-toggle="modal" data-target="#exampleModalLong" style="color: #1BA2E8"
                                    type="button" data-toggle="modal">Sign up for Twitter</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <span style="color:#1DA1F2; margin-left: 50%; font-size: 30px;"
                            class="fa fa-twitter modal-title" id="exampleModalLongTitle"></span>
                        <span class="nxt btn" data-dismiss="modal">Next</span>
                        <h4 class="mt-2"><strong>Create your account</strong></h4>
                        <div class="d-flex">
                            <div class="w-100">
                                <div>
                                    <label for="" class="d-flex ltext" style="position: relative; top: 30px;">Name</label>
                                </div>
                                <div>
                                    <input type="text" name="" id="" class="form focus d-flex w-100">
                                    <span style="display: flex; justify-content: flex-end; color: #657786;">0/50</span>
                                </div>
                                <div  style="position: relative; bottom: 20px";>
                                    <label for="" class="d-flex ltext" style="position: relative; top: 30px;">Phone</label>
                                    <input type="text" name="" id="" class="form focus d-flex w-100">
                                </div>
                                <div>
                                    <span><a href="" style="color: #1BA2E8;">Use email instead</a></span>
                                </div>
                                <div>
                                    <h6></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <!-- <script src="bootstrap/js/bootstrap.js"></script> -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
