<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login on Twitter / Twitter</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/signin.css">
    <script src="https://kit.fontawesome.com/e2f8082b5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-center">
                <i class="fa fa-twitter twitterlogo mt-3 mb-5"></i>
            </div>
            <div class="d-flex justify-content-center fontbolder mb-2" style="font-weight: 700;">
                Log in to Twitter
            </div>
            <div class="d-flex flex-column justify-content-center mb-2">
                <label for="" class="d-flex justify-content-center fontnormal labelinput1">Phone, email, or
                    username</label>
                <input type="text" class="w-50 input">
                <label for="" class="d-flex justify-content-center fontnormal labelinput2 mt-4">Password</label>
                <input type="password" class="w-50 input">
                </label>
            </div>
            <div class="">
                <a href="home.html" class="border" style="text-decoration: none;">
                    <div class="twitterbluebuttom">
                        Log in
                    </div>
                </a>
            </div>
            <div class="d-flex justify-content-center">
                <span style="color: #1B95E0;">
                    <a href="forgetpassword.html" class="hover">Forgot password?</a>
                    <span>Â·</span>
                    <span class="hover cursor" data-toggle="modal" data-target="#exampleModalCenter">Sign up for Twitter</span>
                </span>
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
                        <div class="modal-content shadow border-0" style="border-radius: 20px;">
                            <div class="d-flex mt-3 mb-4">
                                <i class="fa fa-twitter twitterlogomodal" style="margin: 0px 0px 0px 250px;"></i>
                                <span class="twitterbuttomnext cursor">Next</span>
                            </div>
                            <div class="ml-4 mr-4" style="margin: 0px 0px 100px 0px;">
                                <div class="mb-3">
                                    <span class="header">
                                        Create your account
                                    </span>
                                </div>
                                <div>
                                    <div class="d-flex flex-column mb-2">
                                        <label for="" class="labelmodal">Name</label>
                                        <input type="text" class="inputmodal">
                                        <span style="margin: 0px 0px 0px 410px;">0/50</span>
                                    </div>
                                    <div class="d-flex flex-column">
                                        <label for="" class="labelmodal">Phone</label>
                                        <input type="text" class="inputmodal">
                                    </div>
                                </div>
                                <div class="mt-3 mb-4">
                                    <span class="fontnormal mail cursor">
                                        Use email instead
                                    </span>
                                </div>
                                <div class="mb-2">
                                    <div class="fontnormal" style="font-weight: 700; color: #14171A;">
                                        Date of birth
                                    </div>
                                    <span class="fontnormal" style="font-weight: 400; color: #657786;">
                                        This will not be shown publicly. Confirm your own age, even if
                                        this
                                        accountis for a business, a pet, or something else.
                                    </span>
                                </div>
                                <div class="d-flex">
                                    <div class="mr-2 w-50">
                                        <label for="" class="labelmodal w-100">Month</label>
                                        <select name="" id="" class="w-100 date">
                                            <option value="month" disabled selected></option>
                                            <option value="">January</option>
                                            <option value="">Febuary</option>
                                            <option value="">March</option>
                                            <option value="">April</option>
                                            <option value="">May</option>
                                            <option value="">June</option>
                                            <option value="">July</option>
                                            <option value="">August</option>
                                            <option value="">September</option>
                                            <option value="">October</option>
                                            <option value="">November</option>
                                            <option value="">December</option>
                                        </select>
                                    </div>
                                    <div class="mr-2 w-25">
                                        <label for="" class="labelmodal w-100">Day</label>
                                        <select name="day" id="" class="w-100 date">
                                            <option value="" disabled selected></option>
                                            <option value="day">01</option>
                                            <option value="day">02</option>
                                            <option value="day">03</option>
                                            <option value="day">04</option>
                                            <option value="day">05</option>
                                            <option value="day">06</option>
                                            <option value="day">07</option>
                                            <option value="day">08</option>
                                            <option value="day">09</option>
                                            <option value="day">10</option>
                                            <option value="day">11</option>
                                            <option value="day">12</option>
                                            <option value="day">13</option>
                                            <option value="day">14</option>
                                            <option value="day">15</option>
                                            <option value="day">16</option>
                                            <option value="day">17</option>
                                            <option value="day">18</option>
                                            <option value="day">19</option>
                                            <option value="day">20</option>
                                            <option value="day">21</option>
                                            <option value="day">22</option>
                                            <option value="day">23</option>
                                            <option value="day">24</option>
                                            <option value="day">25</option>
                                            <option value="day">26</option>
                                            <option value="day">27</option>
                                            <option value="day">28</option>
                                            <option value="day">29</option>
                                            <option value="day">30</option>
                                            <option value="day">31</option>
                                        </select>
                                    </div>
                                    <div class="w-25">
                                        <label for="" class="labelmodal w-100">Year</label>
                                        <select name="" id="" class="w-100 date">
                                            <option value="year" disabled selected></option>
                                            <option value="">2001</option>
                                            <option value="">2002</option>
                                            <option value="">2003</option>
                                            <option value="">2004</option>
                                            <option value="">2005</option>
                                            <option value="">2006</option>
                                            <option value="">2007</option>
                                            <option value="">2008</option>
                                            <option value="">2009</option>
                                            <option value="">2010</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <!-- <script src="bootstrap/js/bootstrap.js"></script> -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
